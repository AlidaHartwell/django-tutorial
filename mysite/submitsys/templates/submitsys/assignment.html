<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The assignment console</title>
</head>
<body>
<ul>
    {% for assignment in assignments %}
    <li><a href="{% url 'assignment_details' %}">{{assignment.assignment_name}}</a></li>
    {% endfor %}
</ul>
<form action="{% url 'assignment_create' %}" method="post">
    {% csrf_token %}
    <input type="textarea" name="assignmentName" value=""/>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The assignment console</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container">
<ul>
    {% for assignment in assignments %}
    <li>{{assignment.assignment_name}}</li>
    {% endfor %}
</ul>
<form action="{% url 'assignment_form' course_id %}" method="post">
    {% csrf_token %}
    <button class="btn btn-primary" type="submit">Create New Assignment</button>
</form>
<hr>
<form action="{% url 'new_enrollment' course_id %}" method="post">
    {% csrf_token %}
    <button class="btn btn-primary" type="submit">Enroll New Students</button>
</form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The assignment creation form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<form action="{% url 'assignment_create' course_id %}" method="post">
    {% csrf_token %}
    <div class=form-group">
        <label for="assignmentTitle">Assignment Title</label>
        <input type="text" class="form-control" id="assignmentTitle" placeholder="Enter new assigment title">
    </div>
    <div>
        <label for="assignmentPointVal">Assignment Point Value</label>
        <input type="text" class="form-control" id="assignmentPointVal" placeholder="Enter assignment point value">
    </div>
    <div class="form-group">
        <label for="rubricUpload">Upload Rubric CSV</label>
        <input type="file" class="form-control-file" id="rubricUpload">
    </div>
    <div class="form-group">
        <label for="requiredFiles">Enter required file names</label>
        <textarea class="form-control" id="requiredFiles" rows="3"></textarea>
    </div>
    <button class="btn btn-primary" type="button">Submit</button>
</form>
</body>
</html>
